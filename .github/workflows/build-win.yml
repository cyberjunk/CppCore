name: Build Windows
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - 'master'
jobs:
###########################################################################
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    env:
      MODE: release
      TARGET_OS: win
      TARGET_ARCH: ${{ matrix.arch }}
      JOBS: 4
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019,windows-2022]
        arch: [x64,x86,arm64]
    steps:

    # Checkout
    - name: Checkout
      uses: actions/checkout@v3

    # Developer Console (X64)
    - name: MSVC Developer Console (X64)
      if: matrix.arch == 'x64'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64

    # Developer Console (X86)
    - name: MSVC Developer Console (X86)
      if: matrix.arch == 'x86'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64_x86

    # Developer Console (ARM64)
    - name: MSVC Developer Console (ARM64)
      if: matrix.arch == 'arm64'
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64_arm64

    # Build
    - name: Build
      run: make -j${{ env.JOBS }}

    # Binary Info (CppCore.Example.Server)
    - name: Binary Info (CppCore.Example.Server)
      run: dumpbin /dependents ./build/make/bin/win-${{ env.TARGET_ARCH }}/CppCore.Example.Server.exe

    # Binary Info (CppCore.Example.Client)
    - name: Binary Info (CppCore.Example.Client)
      run: dumpbin /dependents ./build/make/bin/win-${{ env.TARGET_ARCH }}/CppCore.Example.Client.exe

    # Binary Info (CppCore.Example.UI)
    - name: Binary Info (CppCore.Example.UI)
      run: dumpbin /dependents ./build/make/bin/win-${{ env.TARGET_ARCH }}/CppCore.Example.UI.exe

    # Binary Info (CppCore.Test)
    - name: Binary Info (CppCore.Test)
      run: dumpbin /dependents ./build/make/bin/win-${{ env.TARGET_ARCH }}/CppCore.Test.exe

    # Binary Info (CppCore.Debug)
    - name: Binary Info (CppCore.Debug)
      run: dumpbin /dependents ./build/make/bin/win-${{ env.TARGET_ARCH }}/CppCore.Debug.exe

    # Test (X64/X86)
    - name: Test (X64/X86)
      if: matrix.arch == 'x64' || matrix.arch == 'x86'
      run: .\build\make\bin\win-${{ matrix.arch }}\CppCore.Test.exe

    # Upload
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: Binaries (${{ matrix.os }}-${{ matrix.arch }})
        path: |
          ./build/make/bin/win-${{ matrix.arch }}/*.exe
          ./build/make/bin/win-${{ matrix.arch }}/*.dll
###########################################################################         
  dist:
    needs: build
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2019,windows-2022]
    steps:
    
    # Checkout
    - name: Checkout
      uses: actions/checkout@v3

    # Download X64 Build
    - uses: actions/download-artifact@v2
      with:
        name: Binaries (${{ matrix.os }}-x64)
        path: ./build/make/bin/win-x64/

    # Download X86 Build
    - uses: actions/download-artifact@v2
      with:
        name: Binaries (${{ matrix.os }}-x86)
        path: ./build/make/bin/win-x86/

    # Download ARM64 Build
    - uses: actions/download-artifact@v2
      with:
        name: Binaries (${{ matrix.os }}-arm64)
        path: ./build/make/bin/win-arm64/

    # Developer Console (X64)
    - name: MSVC Developer Console (X64)
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: amd64
    
    # Load Code Signing Certificate
    - name: Load Code Signing Certificate
      shell: pwsh
      env:
        PFX_BASE64: ${{ secrets.SIGN_PFX_FILE }}
      run: |
        echo $env:PFX_BASE64 > ./certs/TrueCert.pfx.base64
        certutil -decode ./certs/TrueCert.pfx.base64 ./certs/TrueCert.pfx

    # Pack
    - name: Make (dist)
      env:
        SIGN_PFX_FILE: ../../certs/TrueCert.pfx
        SIGN_PFX_PASS: ${{ secrets.SIGN_PFX_PASS }}
        PUBLISHERCN: Clint Banzhaf
        PUBLISHER: CN=Clint Banzhaf, O=Clint Banzhaf, S=Baden-WÃ¼rttemberg, C=DE
      run: |
        make dist -j${{ env.JOBS }}

    # Upload
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: Packages (${{ matrix.os }})
        path: |
          ./dist/win-10/*.appx
          ./dist/win-10/*.appxbundle

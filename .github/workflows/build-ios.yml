name: Build iOS
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - 'master'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    env:
      MODE: release
      TARGET_OS: ios
      TARGET_ARCH: ${{ matrix.arch }}
      JOBS: 4
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11,macos-12]
        arch: [arm64]
    steps:

    # Checkout
    - name: Checkout
      uses: actions/checkout@v3

    # Build
    - name: Build
      run: make -j${{ env.JOBS }}

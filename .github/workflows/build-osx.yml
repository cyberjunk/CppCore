name: Build MacOS
on:
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - 'master'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    env:
      MODE: release
      TARGET_OS: osx
      JOBS: 4
    strategy:
      fail-fast: false
      matrix:
        os: [macos-11,macos-12]
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Versions
      run: |
        make -v
        clang++ -v

    - name: Build (X64)
      run: make TARGET_ARCH=x64 -j${{ env.JOBS }}

    - name: Build (ARM64)
      run: make TARGET_ARCH=arm64 -j${{ env.JOBS }}

    - name: Load Code Signing Certificate
      env:
        PFX_BASE64: ${{ secrets.SIGN_PFX_FILE }}
      run: |
        echo $PFX_BASE64 > ./TrueCert.pfx.base64
        base64 --decode -i ./TrueCert.pfx.base64 -o ./TrueCert.pfx

    - name: Dist
      env:
        SIGN_PFX_FILE: ../../TrueCert.pfx
        SIGN_PFX_PASS: ${{ secrets.SIGN_PFX_PASS }}
        PUBLISHER: CN=Clint Banzhaf, O=Clint Banzhaf, S=Baden-WÃ¼rttemberg, C=DE
        PUBLISHERCN: Clint Banzhaf
      run: |
        make dist -j${{ env.JOBS }}
      
    - name: Test
      run: |
        ./dist/osx-10.15/CppCore.Test.app/Contents/MacOS/CppCore.Test

    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: Packages (${{ matrix.os }})
        path: |
          ./dist/osx-10.15/CppCore.Example.Server.pkg
          ./dist/osx-10.15/CppCore.Example.Client.pkg
          ./dist/osx-10.15/CppCore.Test.pkg
          ./dist/osx-10.15/CppCore.Debug.pkg
